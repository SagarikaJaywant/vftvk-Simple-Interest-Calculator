<!Doctype html>
<html>
    <head>
        <title>Web App - Simple Interest Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="maindiv">
        <h1>Simple Interest Calculator</h1>

        Amount <input type="number"  id="principal">  <br/>
        Rate <input type="number"  id="rate">  <br/>
        No. of Years <input type="number"  id="years">  <br/>
        Interest Rate <input type="range" min="1" max="20" step="0.25" value="10.25" onchange="dispRange(this.value)"><span id="sp1">10.25 %</span><br/>

        <button onclick="compute()">Compute Interest</button>
        <span id="result"></span><br>
    </div>
    <footer>Â© Everyone Can Get Rich</footer>
    </body>
</html>
